name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # At 00:00 on Sunday
    - cron: "0 0 * * 0"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.12"
        dependency-group:
          - "typing-test"
        include:
            - python-version: "3.12"
            - dependency-group: "test"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --group ${{ matrix.dependency-group }}
      - name: Run tests
        run: |
          CC=gcc uv run coverage run --module pytest
          uv run coverage report --show-missing --fail-under=100
  test-packaging-and-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: |
          uv venv
          source .venv/bin/activate
          pip install .
      - run: h2yaml --help
      - run: CC=gcc h2yaml -I ./tests/header_filter/ --filter-header foo.h -- ./tests/header_filter/foo.h
      - run: echo "int a;" | h2yaml -
  test-PEP-723:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: echo "int a;" | uv run python ./h2yaml.py -
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uvx ruff check --ignore E741
      - run: uvx ruff format --exit-non-zero-on-format
